<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Inscription aux Ateliers</title>
     <!-- Open Graph meta tags -->
    <meta property="og:title" content="Inscription aux Ateliers">
    <meta property="og:description" content="Inscription aux ateliers pour le séminaire DT et DTA.">
    <meta property="og:image" content="https://www.adie.org/assets/images/logo.svg">
    <meta property="og:url" content="https://jifrah.github.io/wrokshop-booking">
    <meta property="og:type" content="website">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <a href="#" class="header__logo">
                <img src="https://www.adie.org/assets/images/logo.svg" alt="Logo" class="header__img">
            </a>
            <h1 class="header__title">Ateliers du Mercredi 29 Mai - Matin</h1>
        </div>
    </header>
    <div class="title-container">
        <h1 class="card-slider-title">Mercredi 29 Mai - 11h-12h</h1>
    </div>
    <section class="container">
        <div class="card__container swiper" id="slider1">
            <div class="card__content">
                <div class="swiper-wrapper">
                    <!-- Cards for the first slider will be dynamically inserted here -->
                </div>
            </div>
            <div class="swiper-button-next">
                <i class="ri-arrow-right-s-line"></i>
            </div>
            <div class="swiper-button-prev">
                <i class="ri-arrow-left-s-line"></i>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </section>

    <div class="title-container">
        <h1 class="card-slider-title">Mercredi 29 Mai </br> 12h-12h30</h1>
    </div>
    <section class="container">
        <div class="card__container swiper" id="slider2">
            <div class="card__content">
                <div class="swiper-wrapper">
                    <!-- Cards for the second slider will be dynamically inserted here -->
                </div>
            </div>
            <div class="swiper-button-next">
                <i class="ri-arrow-right-s-line"></i>
            </div>
            <div class="swiper-button-prev">
                <i class="ri-arrow-left-s-line"></i>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </section>

    <section class="footer-section">
        <img src="https://images.ctfassets.net/ef04tndlnzev/5HaFMOBRgb27Awp9IuirrI/96fbde5c114a9c429cdf88d220ccc6a1/Logo_UE.svg" alt="Logo UE">
        <img src="https://upload.wikimedia.org/wikipedia/fr/3/38/Logo_de_la_R%C3%A9publique_fran%C3%A7aise_%281999%29.svg" alt="Logo de la République Française">
        <img src="https://i1.wp.com/hallucine.com/wp-content/uploads/2021/02/logo-bpifrance-le-hub-yellow-hd.png?fit=959%2C972&ssl=1" alt="Logo BPI France">
    </section>
    <script src="assets/js/swiper-bundle.min.js"></script>
    <script src="assets/js/page1.js"></script>
</body>
</html>
